config:
  target: "http://localhost:3002"
  processor: "./my-functions.js"
  phases:
    - duration: 60
      arrivalRate: 1000
  defaults:
    headers:
      x-my-service-auth: "987401838271002188298567"
scenarios:
  - flow:
    - function: "generateRandomId"
    - get:
        url: "/?id={{ id }}"
    - function: "generateRandomData"
    - post:
        url: "/reviews"
        json:
          item: "{{ item }}"
          author: "{{ author }}"
          body: "{{ body }}"
          rating: "{{ rating }}"
          likes: "{{ likes }}"
